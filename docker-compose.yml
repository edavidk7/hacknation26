services:
  api:
    build:
      context: ./python-backend
    ports:
      - "8000:8000"
    env_file:
      - ./python-backend/.env
    environment:
      - PORT=8000
      - ACESTEP_API_URL=https://abox-noneruptive-felisha.ngrok-free.dev
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      args:
        VITE_API_URL: ""
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
